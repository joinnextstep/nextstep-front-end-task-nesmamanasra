<div class="container-fluid">
    <div class="row">
    <div class="col-md-3">
            <mat-card class="mt-3">
                <form [formGroup] = "todoForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Write Your Task Name</mat-label>
                        <input formControlName="item" matInput placeholder="your task">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                      </mat-form-field>
                      <button mat-raised-button color="primary" class="btn">Add</button>
                </form>
            </mat-card>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-4">
                <mat-card class="mt-3">
                    <h1>New</h1>
                </mat-card>
            </div>
            <div class="col-md-4">
                <mat-card class="mt-3">
                    <h1>In-Progress</h1>
                </mat-card>
            </div>
            <div class="col-md-4">
                <mat-card class="mt-3">
                    <h1>Done</h1>
                </mat-card>
            </div>
        </div>
        
    </div>
</div>
</div>
